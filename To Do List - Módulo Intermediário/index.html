<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>My Todo List</title>

	<link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

</head>
<body>
	<main class="app">
		<section class="greeting">
			<h2 class="title">
                How's it going?
			</h2>
		</section>
		
		<section class="create-todo">
            <h3>TASKS</h3>
            <form id="new-todo-form">
                <h4>What's on your todo today?</h4>
                <div class="input-group">
                    <input 
                        type="text" 
                        placeholder="e.g. Buy some clothes"
                        name="content"
                        id="content" />
                </div>
        
                <h4>Select a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business" /> 
                        <span class="bubble business"></span>
                        <div>Employment</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal" />
                        <span class="bubble personal"></span>
                        <div>Personal Life</div>
                    </label>
                </div>
        
                <input type="submit" value="Add task" />
            </form>
        </section>

		<section class="todo-list">
			<h3>TODO LIST</h3>
			<div class="list" id="todo-list"></div>
		</section>
	</main>

	<script src="script.js"></script>

    <footer class="app-footer">
        <div class="footer-content">
            <p>&copy; 2025 My To Do List - <a href="https://github.com/monalisasilvab" target="_blank">Monalisa Silva</a></p>
        </div>
    </footer>
    
</body>
</html>
