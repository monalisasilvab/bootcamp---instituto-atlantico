<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>To Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Digite sua tarefa..." required>
            <input type="date" id="task-date" required>
            <button type="submit">Adicionar</button>
        </form>
        <p id="error-message" class="error hidden"></p>
        <button id="toggle-order">Ordenar: Ascendente</button>
        <div id="task-summary">Total: 0 | Conclu√≠das: 0</div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <button id="reset-progress">Resetar Progresso</button>    
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
